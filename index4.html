    <section id="registro" class="registro-section">
        <h1>Registro</h1>
        <form class="formulario-registro">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo">

            <label for="email">Correo Electrónico</label>
            <input id="email" name="email" placeholder="Tu correo electrónico">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña">

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña">

            <button type="submit" onclick="validarFormulario()" >Registrarse</button>

        </form>

    </section>
